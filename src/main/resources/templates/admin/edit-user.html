<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav pl-2">
        <li class="nav-brand active">
            <a class="nav-link" href="/admin/">ADMIN</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/user">Người dùng</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/product">Sản phẩm</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/category">Phân loại sản phẩm</a>
        </li>
    </ul>
</nav>
<div align="center" style="margin-top: 50px">
    <h3 style="margin-bottom: 10px">
        Chỉnh sửa người dùng
    </h3>
    <form action="#" th:action="@{'/admin/user/edit/' + ${id}}" th:object="${user}"
          method="post">
        <table border="0px" cellpadding="10">
            <tr>
                <td>Tên tài khoản:</td>
                <td>
                    <strong th:text="${user.username}"></strong>
                </td>
            </tr>
            <tr>
                <td>Vai trò:</td>
                <td>
                    <label for="roles"></label>
                    <select id="roles" th:field="*{role}">
                        <option th:if="${user.role == 'ROLE_USER'}"  th:value="'ROLE_USER'" th:text="USER" selected></option>
                        <option th:if="${user.role == 'ROLE_ADMIN'}" th:value="'ROLE_ADMIN'" th:text="ADMIN" selected></option>
                        <option th:if="${user.role == 'ROLE_EMPLOYEE'}" th:value="'ROLE_EMPLOYEE'" th:text="EMPOYEE" selected></option>
                        <option th:if="${user.role != 'ROLE_ADMIN'}" th:value="'ROLE_ADMIN'" th:text="ADMIN"></option>
                        <option th:if="${user.role != 'ROLE_USER'}" th:value="'ROLE_USER'" th:text="USER"></option>
                        <option th:if="${user.role != 'ROLE_EMPLOYEE'}" th:value="'ROLE_EMPLOYEE'" th:text="EMPLOYEE"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn trạng thái:</td>
                <td>
                    <label for="status"></label>
                    <select id="status" th:field="*{active}">
                        <option th:if="${user.active == true}" th:value="true" th:text="Active" selected></option>
                        <option th:if="${user.active == false}" th:value="false" th:text="Unactive" selected></option>
                        <option th:if="${user.active != true}" th:value="true" th:text="Active"></option>
                        <option th:if="${user.active != false}" th:value="false" th:text="Unactive"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-success" type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
