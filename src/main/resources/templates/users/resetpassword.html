<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quên mật khẩu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="container">
  <div class="form">
    <h3> Phục hồi tài khoản</h3>
    <form th:action="@{/user/resetpassword}" method="post">
      <div class="form-group">
        <label for="email">Nhập email của bạn: </label>
        <input type="text" class="form-control" placeholder="Nhập tên email của bạn" id="email" name="email" >
      </div>

      <button type="submit" class="btn btn-primary">Tiếp tục</button>
      <br>

      <br>
      <div th:if ="${message}" class="alert alert-danger" role="alert" >
        <p th:text="${message}"></p>
      </div>
    </form>
  </div>
</div>

</body>
</html>
