<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đổi mật khẩu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="container">
  <div class="form">
    <h3>Đổi mật khẩu</h3>
    <form th:action="@{/user/changepassword}" method="post">
      <div class="form-group">
        <label for="password">Nhập mật khẩu hiện tại: </label>
        <input type="password" class="form-control" placeholder="Nhập mật khẩu của bạn" id="password" name="password" >
      </div>
      <div class="form-group">
        <label for="new-password">Nhập mật khẩu mới: </label>
        <input type="password" class="form-control" placeholder="Nhập mật khẩu mới" id="new-password" name="new-password" >
      </div>
      <div class="form-group">
        <label for="re-password">Nhập mật lại khẩu mới: </label>
        <input type="password" class="form-control" placeholder="Nhập lại mật khẩu mới" id="re-password" name="re-password" >
      </div>
      <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
      <br>

      <br>
      <div th:if ="${message}" class="alert alert-danger" role="alert" >
        <p th:text="${message}"></p>
      </div>
    </form>
  </div>
</div>

</body>
</html>
