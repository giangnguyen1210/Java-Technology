<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng nhập</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="container">
  <div class="form">
    <h2>Đăng kí</h2>
      <form action="/user/register" th:action="@{/user/register}" th:object="${account}" method="post">
          <div class="form-group">
              <label for="username">Tên tài khoản:</label>
              <input type="text" class="form-control" placeholder="Nhập tên tài khoản" id="username" name="username" th:field="*{username}">
          </div>
          <div class="form-group">
              <label for="password">Mật khẩu:</label>
              <input type="password" class="form-control" placeholder="Nhập mật khẩu" id="password" name="password" th:field="*{password}">
          </div>
          <div class="form-group">
              <label for="repassword">Nhập lại mật khẩu:</label>
              <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" id="repassword" name="repassword">
          </div>
          <div class="form-group">
              <p>Bạn đã có tài khoản?<a href="/user/login">  Đăng nhập</a></p>
          </div>
          <button type="submit" class="btn btn-primary">Đăng kí</button>
          <br>

          <br>
          <div th:if ="${message}" class="alert alert-danger" role="alert" >
              <p th:text="${message}"></p>
          </div>
      </form>
  </div>
</div>

</body>
</html>
